<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <link rel="stylesheet" href="css/lastpage.css" />
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      /* Overlay styling */
      #unmuteOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        z-index: 1000; /* Ensure the overlay is on top */
      }
    </style>
  </head>
  <body>
    <div id="thankyou"><b>Thank youuuuuuuuu bibi</b></div>

    <img id="rizz" src="download.gif" alt="rizzler god" style="width: 80%; max-width: 100%; height: auto;" />
    <br />
    <audio id="happy" src="Happy.mp3" style="display: none"></audio>
    <audio id="kiss" src="kiss.mp3" style="display: none"></audio>
    
    <Button class="answerButton" onclick="location.href='lastpage.html'">Brki Hna ðŸ¥°</Button>

    <!-- Overlay for unmute -->
    <div id="unmuteOverlay">Tap to Unmute a Huby ðŸ”Š</div>

    <script>
      const happyAudio = document.getElementById('happy');
      const kissAudio = document.getElementById('kiss');
      const unmuteOverlay = document.getElementById('unmuteOverlay');

      // Play audio and hide overlay when the user taps
      unmuteOverlay.addEventListener('click', () => {
        happyAudio.play();
        unmuteOverlay.style.display = 'none'; // Hide the overlay
      });

      // Loop the audio when it ends
      happyAudio.addEventListener('ended', function () {
        kissAudio.play();
      });

      kissAudio.addEventListener('ended', function () {
        happyAudio.play();
      });
    </script>
  </body>
</html>
